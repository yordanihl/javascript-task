<h2>Hello, <span id="heading-username"></span>!</h2>

<div id="main-table-container" class="main-table-container">
	<table class="main-table">
		<thead id="main-table-head"></thead>
		<tbody id="main-table-body"></tbody>
	</table>
	<div id="main-table-popup-loading" class="main-table-popup-bg hidden">
		<div class="main-table-popup-content">Loading...</div>
	</div>
	<div id="main-table-popup-error" class="main-table-popup-bg hidden">
		<div class="main-table-popup-content"></div>
	</div>
</div>
<div id="main-table-pages" class="main-table-pages"></div>
<div id="main-table-details" class="main-table-details hidden">
	<p><img id="details-picture"></p>
	<h3 id="details-name"></h3>
	<p>Born on <b id="details-dob"></b> (<span id="details-age"></span> years old <span id="details-gender"></span>).</p>
	<p>Lives on <span id="details-address"></span>, from <b id="details-country"></b> (<span id="details-timezone"></span>).</p>
	<p>Registered on <b id="details-dor"></b> (<span id="details-acc-age"></span> years).</p>
	<p>
		<div><b>Contacts:</b></div>
		<div>Email: <span id="details-email"></span></div>
		<div>Phone Number: <span id="details-phone"></span></div>
	</p>
	<div id="details-btn-close" class="main-table-details__close-btn">Close</div>
</div>
